---
layout: base
---

<div class="px-4 py-2 desktop:px-0 post">
    <div>
        <span class="text-graphite mx-4">{{ page.author }}</span>
        <span class="text-graphite">{{ page.date | date: "%-d %b '%y" }}</span>
    </div>
    <h5 class="mb-6 mt-0 desktop:text-h4 text-h5 font-bold">{{page.title}}</h5>

    <div class="desktop-hidden">
        DOI: <a href="https://doi.org/{{ page.doi }}" target="_blank">
            {{page.doi }}
        </a>
    </div>

    <table class="border-collapse border border-slate-400 mobile-hidden" style="width: 100%;">
        <thead>
            <tr>
                <th class="border border-slate-300" style="width: 30%;">
                    DOI
                </th>
                <th class="border border-slate-300" style="width: 70%;">
                    Cite
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-slate-300 text-top">
                    <a href="https://doi.org/{{ page.doi }}" target="_blank">
                        {{page.doi }}
                    </a>
                </td>
                <td class="border border-slate-300 text-top">
                    {{ page.cite}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="font-sans post">{{ content }}</div>

    <hr>

    {% for category in page.categories %}
        <i class="fa fa-folder"></i>
        &nbsp;
        <a href="/phd/category/{{category}}">{{ category }}</a> 
        &nbsp;
    {% endfor %}
</div>
