<header class="bg-white border-b border-porcelain desktop:border-none">
    <nav>
        <div class="flex justify-between px-4 desktop:px-0">
            <div>
                <a href="{{ '/' | relative_url }}" class="flex items-center py-2 desktop:py-4 text-h4 desktop:text-h3">
                    {% assign restOfTitleLen = site.title.size | minus: 4 %}
                    <span class="text-graphite">{{ site.title | escape | slice: 0, restOfTitleLen }}</span>
                    <span class="text-green">{{ site.title | escape | slice: -4, 3 }}</span>
                    <span class="text-graphite">{{ site.title | escape | slice: -1, 1 }}</span>
                    {% if site.subtitle %}
                    <span class="text-grey/50 desktop:inline text-h5 ml-4">
                        {{ site.subtitle }}
                    </span>
                    {% endif %}
                </a>
            </div>
            <div class="desktop:flex items-center space-x-5">
                <a href="{{ '/' | relative_url }}" 
                    class="text-graphite border-b-2 border-white hover:border-graphite hover:border-b-2 transition duration-300"
                    >Home</a>

                    <a class="text-graphite border-b-2 border-white hover:border-graphite hover:border-b-2 transition duration-300" href="/phd/about/">About</a>
                    <a class="text-graphite border-b-2 border-white hover:border-graphite hover:border-b-2 transition duration-300" href="/phd/categories/">Categories</a>
                    <a class="text-graphite border-b-2 border-white hover:border-graphite hover:border-b-2 transition duration-300" href="/phd/dates/">Dates</a>
                    <a class="text-graphite border-b-2 border-white hover:border-graphite hover:border-b-2 transition duration-300" href="/phd/search/">Search</a>
            </div>
        </div>
    </nav>
</header>
