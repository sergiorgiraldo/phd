---
layout: page
permalink: /categories/
title: Categories
---


<div id="archives">
{% for category in site.categories %}
    {% capture category_name %}{{ category | first }}{% endcapture %}
    
    <b class="category-head">{{ category_name }}</b>&nbsp;
    <span id="hide{{ category_name }}" style="cursor: pointer;">+</span>&nbsp;
    <span id="show{{ category_name }}" style="cursor: pointer;">-</span>  
    <div class="archive-group" id="cat{{ category_name }}">
        {% for post in site.categories[category_name] %}
            <article class="archive-item">
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
            </article>
        {% endfor %}
    </div>
{% endfor %}
</div>
