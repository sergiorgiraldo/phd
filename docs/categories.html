---
layout: page
permalink: /categories/
title: Categories
---
    {% assign categories_sorted = site.categories | sort %}    
    {% for cat in categories_sorted %}
        {% for inner in cat%} {% if forloop.first == true %}
            <a class="text-graphite hover:border-graphite hover:border-b-2 transition duration-300"
                href="/phd/category/{{cat[0]}}">{{cat[0]}}</a>
        
            ({{site.categories[inner].size}})
        <br />        
        {% endif %} {% endfor %}
    {% endfor %}
