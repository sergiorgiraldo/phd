---
layout: page
permalink: /categories/
title: Categories
---

<section class="blog">
  <div id="categories">
    <div class="container">
      {% for cat in site.categories %}
      <div class="category">
        {% for inner in cat%} {% if forloop.first == true %}
        <span class="span-cat">
          <a href="/phd/category/{{cat[0]}}">{{cat[0]}}</a></span
        >
        -
        <span class="span-count">
          <a href="/phd/category/{{cat[0]}}"
            >{{site.categories[inner].size}}</a
          ></span
        >
        {% endif %} {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
